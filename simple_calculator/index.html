<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Javascript calculator" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <title>Calculator </title>

    </head>

    <body>
        <h1 style="text-align:center">Calculator Project</h1>
        <div class="cal-group">
            <br/>
            <input value="0" class="output-bar"> 
            <br/>
            <div class="row">
                <input type=button value="0">
                <input type=button value="1">
                <input type=button value="2">
                <input type=button value="+" class="equation">
            </div>

             <div class="row">
                <input type=button value="3">
                <input type=button value="4">
                <input type=button value="5">
                <input type=button value="-" class="equation"> 
            </div>

            <div class="row">
                <input type=button value="6">
                <input type=button value="7">
                <input type=button value="8">
                <input type=button value="x" class="equation">
            </div>

            <div class="row">                
                <input type=button value="9">
                <input type=button value="C" class="equation">
                <input type=button value="=" class="equation">
                <input type=button value="&#247;" class="equation">
            </div>
        </div>
    </body>

 </html>
